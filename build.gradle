plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	//spring stuff
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch:2.6.4'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.6.4'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'
	implementation group: 'org.springframework.data', name: 'spring-data-elasticsearch', version: '4.3.2'

	//es stuff
	implementation group: 'org.locationtech.spatial4j', name: 'spatial4j', version: '0.8'
	implementation group: 'org.locationtech.jts', name: 'jts-core', version: '1.18.2'
	implementation group: 'org.janusgraph', name: 'janusgraph-core', version: '0.6.1'


	//utils
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
	implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
	implementation group: 'com.alibaba', name: 'fastjson', version: '1.1.15'
}

tasks.named('test') {
	useJUnitPlatform()
}
